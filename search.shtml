<script>
function Q$(fldNm) {
	var oRe = new RegExp("[\\?&]"+fldNm+"=([^&#]*)","i");
	var fldVal = oRe.exec(parent.location.search);
	return (fldVal) ? unescape(fldVal[1]) : "";
}

input.style.display = 'none';
document.querySelector('#subhead h5').innerHTML = 'Search&gt;' + Q$('q');
</script>
